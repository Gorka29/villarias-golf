<div class="relative flex flex-col items-center justify-start w-full min-h-[calc(100vh-54px)] px-4 pt-12 pb-8 overflow-hidden">
  <!-- Video de fondo con lazy loading -->
  <video
    #videoElement
    class="absolute w-full h-full object-cover z-0"
    autoplay
    loop
    muted
    playsinline
    preload="none"
    loading="lazy"
  ></video>

  <!-- Capa oscura para mejorar la legibilidad -->
  <div class="absolute top-0 left-0 w-full h-full bg-black/40 z-10"></div>

  <!-- Contenido principal -->
  <div class="relative z-20 flex flex-col items-center w-full mt-36">
    <h1 class="mb-4 text-4xl font-extrabold text-center leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Bievenido a <br><span class="text-green-600 dark:text-green-500">Villarias Golf</span> </h1>
    <p class="text-lg md:text-xl text-gray-100 mb-10 leading-relaxed text-center max-w-2xl drop-shadow">
      Disfruta de una experiencia de golf excepcional en nuestro campo de 9 hoyos dise√±ado para jugadores de todos los niveles.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        (click)="navegarACampo()"
        class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 w-full sm:w-auto">
        Ver Campo
      </button>
    </div>
  </div>
</div>
